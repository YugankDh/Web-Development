<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="frame">
        <div class="row">
            <div class="keys1">Esc</div>
            <div class="keys1">F1</div>
            <div class="keys1">F2</div>
            <div class="keys1">F3</div>
            <div class="keys1">F4</div>
            <div class="keys1">F5</div>
            <div class="keys1">F6</div>
            <div class="keys1">F7</div>
            <div class="keys1">F8</div>
            <div class="keys1">F9</div>
            <div class="keys1">F10</div>
            <div class="keys1">F11</div>
            <div class="keys1">F12</div>
            <div class="keys1">insert</div>
            <div class="keys1">PrtSrc</div>
            <div class="keys1">Delete</div>
        </div>
        <div class="row">
            <div class="keys">`</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">0</div>
            <div class="keys">-</div>
            <div class="keys">=</div>
            <div class="keys backspace">backspace</div>
        </div>
        <div class="row">
            <div class="keys tab">tab</div>
            <div class="keys">Q</div>
            <div class="keys">W</div>
            <div class="keys">E</div>
            <div class="keys">R</div>
            <div class="keys">T</div>
            <div class="keys">Y</div>
            <div class="keys">U</div>
            <div class="keys">I</div>
            <div class="keys">O</div>
            <div class="keys">P</div>
            <div class="keys">[</div>
            <div class="keys">]</div>
            <div class="keys">\</div>
        </div>
        <div class="row">
            <div class="keys caps">Caps Lock</div>
            <div class="keys">A</div>
            <div class="keys">S</div>
            <div class="keys">D</div>
            <div class="keys">F</div>
            <div class="keys">G</div>
            <div class="keys">H</div>
            <div class="keys">J</div>
            <div class="keys">K</div>
            <div class="keys">L</div>
            <div class="keys">;</div>
            <div class="keys">'</div>
            <div class="keys return">enter</div>
        </div>
        <div class="row">
            <div class="keys lshift">Shift</div>
            <div class="keys">Z</div>
            <div class="keys">X</div>
            <div class="keys">C</div>
            <div class="keys">V</div>
            <div class="keys">B</div>
            <div class="keys">N</div>
            <div class="keys">M</div>
            <div class="keys">,</div>
            <div class="keys">.</div>
            <div class="keys">/</div>
            <div class="keys rshift">Shift</div>
        </div>
        <div class="row">
            <div class="keys">Ctrl</div>
            <div class="keys">Fn</div>
            <div class="keys">Win</div>
            <div class="keys">Alt</div>
            <div class="keys space"></div>
            <div class="keys">Alt</div>
            <div class="keys">Ctrl</div>
            <div class="keys">&larr;</div>
            <div class="direction">
                <div class="up">&uarr;</div>
                <div class="down">&darr;</div>
            </div>
            <div class="keys">&rarr;</div>
        </div>
    </div>
    
</body>
</html>
