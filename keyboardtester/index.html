<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <span>Keyboard Tester</span>
    </div>
    <div class="frame">
        <div class="first-row">
            <div id="`" class="keys">~<br>`
            </div>
            <div id="1" class="keys">! <br>1</div>
            <div id="2" class="keys">@ <br>2</div>
            <div id="3" class="keys"># <br>3</div>
            <div id="4" class="keys">$ <br>4</div>
            <div id="5" class="keys">%<br>5</div>
            <div id="6" class="keys">^<br>6</div>
            <div id="7" class="keys">&<br>7</div>
            <div id="8" class="keys">*<br>8</div>
            <div id="9" class="keys">(<br>9</div>
            <div id="0" class="keys">)<br>0</div>
            <div id="-" class="keys">_<br>-</div>
            <div id="equals" class="keys">+<br>=</div>
            <div id="back" class="keys backspace">backspace</div>
        </div>
        <div class="second-row">
            <div id="tab" class="keys tab">tab</div>
            <div id="q" class="keys">Q</div>
            <div id="w" class="keys">W</div>
            <div id="e" class="keys">E</div>
            <div id="r" class="keys">R</div>
            <div id="t" class="keys">T</div>
            <div id="y" class="keys">Y</div>
            <div id="u" class="keys">U</div>
            <div id="i" class="keys">I</div>
            <div id="o" class="keys">O</div>
            <div id="p" class="keys">P</div>
            <div id="[" class="keys">&#123;<br>&#91;</div>
            <div id="]" class="keys">&#125;<br>&#93;</div>
            <div id="backslash" class="keys slash">&#124;<br>&#92;</div>
        </div>
        <div class="third-row">
            <div id="caps" class="keys caps">caps lock</div>
            <div id="a" class="keys">A</div>
            <div id="s" class="keys">S</div>
            <div id="d" class="keys">D</div>
            <div id="f" class="keys">F</div>
            <div id="g" class="keys">G</div>
            <div id="h" class="keys">H</div>
            <div id="j" class="keys">J</div>
            <div id="k" class="keys">K</div>
            <div id="l" class="keys">L</div>
            <div id="semicolon" class="keys">&#58;<br>&#59;</div>
            <div id="quote" class="keys">&#34;<br>&#39;</div>
            <div id="enter" class="keys enter">Enter</div>
        </div>
        <div class="fourth-row">
            <div id="shift" class="keys shift">shift</div>
            <div id="z" class="keys">Z</div>
            <div id="x" class="keys">X</div>
            <div id="c" class="keys">C</div>
            <div id="v" class="keys">V</div>
            <div id="b" class="keys">B</div>
            <div id="n" class="keys">N</div>
            <div id="m" class="keys">M</div>
            <div id="comma" class="keys">&#60;<br>&#44;</div>
            <div id="period" class="keys">&#62;<br>&#46;</div>
            <div id="slash" class="keys">&#63;<br>&#47;</div>
            <div id="rshift" class="keys shift">shift</div>
        </div>
        <div class="fifth-row">
            <div id="ctrl" class="keys">ctrl</div>
            <div id="fun" class="keys">fn</div>
            <div id="win" class="keys">win</div>
            <div id="alt" class="keys ">alt</div>
            <div id="space" class="keys space"></div>
            <div id="ralt" class="keys">alt</div>
            <div id="menu" class="keys">menu</div>
            <div id="rctrl" class="keys">ctrl</div>
        </div>
    </div>
    <div class="footer">
        <div class="by">By -Yugank Dhanderiya</div>
        <a target="_blank" href="https://github.com/YugankDh"><button class="btn github">Github</button></a>
        <a target="_blank" href="https://www.youtube.com/channel/UCn4DuvkadWbHsH3Du7_9u7w"><button
                class="btn youtube">Youtube</button></a>
    </div>
</body>

</html>
